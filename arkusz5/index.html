<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Przewozy</title>

    <link rel="stylesheet" href="styl.css">

</head>
<body>

    <form action="">
        <label for="plik">Wybierz obraz:</label>
        <input type="file" accept="image/jpeg, .jpeg" name="plik" id="plik"><br>

        <label for="liczba">Liczba kopii:</label>
        <input type="number" name="liczba" id="liczba"><br>

        <input type="radio" id="pol1" name="pol1"><label for="pol1">Papier błyszczący</label><br>
        <input type="radio" id="pol2" name="pol2"><label for="pol2">Papier matowy</label>

        <input type="button" value="Dodaj do koszyka">
    </form>

</body>
</html>
